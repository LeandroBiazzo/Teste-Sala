<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGENDAMENTO DE SALAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .agendamentos {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 4px;
    }

    .agendamento-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .planner {
      display: none;
    }

    .planner-table {
      width: 100%;
      border-collapse: collapse;
    }

    .planner-table th, .planner-table td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AGENDAMENTO DE SALAS</h1>
    <form id="agendamentoForm">
      <label for="finalidade">Finalidade</label>
      <input type="text" id="finalidade" name="finalidade" required>

      <label for="solicitante">Solicitante</label>
      <input type="text" id="solicitante" name="solicitante" required>

      <label for="nomeSolicitante">Nome do Solicitante</label>
      <input type="text" id="nomeSolicitante" name="nomeSolicitante" required>

      <label for="sala">Sala</label>
      <select id="sala" name="sala" required>
        <option value="Sala 1">Sala 1</option>
        <option value="Sala 2">Sala 2</option>
        <option value="Sala 3">Sala 3</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit">Agendar</button>
    </form>

    <button class="planner-button" id="verMes">VER AGENDAMENTOS MENSAIS</button>

    <div class="agendamentos">
      <h2>AGENDAMENTOS CONFIRMADOS:</h2>
      <div id="listaAgendamentos"></div>
    </div>

    <div class="planner hidden" id="planner">
      <h2>PLANNER MENSAL</h2>
      <table class="planner-table">
        <thead>
          <tr>
            <th>DATA</th>
            <th>AGENDAMENTOS</th>
          </tr>
        </thead>
        <tbody id="plannerBody">
          <!-- Agendamentos serão inseridos dinamicamente aqui -->
        </tbody>
      </table>
      <button class="back-button" id="voltar">VOLTAR</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Importar o Firebase SDK
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js';

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBw3KtxT-386kduvlDLyCHWYsdc_Ny3j9Y",
      authDomain: "agendamento-de-sala-c348d.firebaseapp.com",
      projectId: "agendamento-de-sala-c348d",
      storageBucket: "agendamento-de-sala-c348d.appspot.com",
      messagingSenderId: "1051108935402",
      appId: "1:1051108935402:web:d87c0ce75b27a6908f3993"
    };

    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para salvar agendamentos no Firestore
    async function salvarAgendamento(agendamento) {
      try {
        // Adiciona o agendamento ao Firestore
        await addDoc(collection(db, 'agendamentos'), agendamento);
        alert('Agendamento salvo com sucesso!');
        listarAgendamentos(); // Atualiza a lista de agendamentos
      } catch (error) {
        console.error('Erro ao salvar agendamento: ', error);
        alert('Erro ao salvar agendamento. Tente novamente.');
      }
    }

    // Função para listar agendamentos do Firestore
    async function listarAgendamentos() {
      const listaAgendamentos = document.getElementById('listaAgendamentos');
      listaAgendamentos.innerHTML = ''; // Limpar a lista antes de exibir

      try {
        // Busca os agendamentos no Firestore
        const querySnapshot = await getDocs(collection(db, 'agendamentos'));
        querySnapshot.forEach((doc) => {
          const agendamento = doc.data();
          const div = document.createElement('div');
          div.classList.add('agendamento-item');
          div.innerHTML = `
            <strong>FINALIDADE:</strong> ${agendamento.finalidade}<br>
            <strong>SOLICITANTE:</strong> ${agendamento.solicitante} - ${agendamento.nomeSolicitante}<br>
            <strong>SALA:</strong> ${agendamento.sala}<br>
            <strong>DATA:</strong> ${agendamento.data}<br>
            <strong>HORA:</strong> ${agendamento.hora}
          `;
          listaAgendamentos.appendChild(div);
        });
      } catch (error) {
        console.error('Erro ao listar agendamentos: ', error);
      }
    }

    // Quando o formulário for enviado
    const form = document.getElementById('agendamentoForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Capturar os dados do formulário
      const finalidade = document.getElementById('finalidade').value;
      const solicitante = document.getElementById('solicitante').value;
      const nomeSolicitante = document.getElementById('nomeSolicitante').value;
      const sala = document.getElementById('sala').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;

      // Verificar se todos os campos obrigatórios foram preenchidos
      if (!finalidade || !solicitante || !nomeSolicitante || !sala || !data || !hora) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Dados do agendamento a serem salvos
      const agendamento = {
        finalidade,
        solicitante,
        nomeSolicitante,
        sala,
        data,
        hora
      };

      // Chamar a função para salvar o agendamento no Firestore
      salvarAgendamento(agendamento);

      // Limpar o formulário após o envio
      form.reset();
    });

    // Carregar os agendamentos quando a página carregar
    window.onload = listarAgendamentos;
  </script>

</body>
</html>
